<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JAVser</title>
	<link rel="stylesheet" type="text/css" href="css/javser.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="js/downloadclick.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="javserPhone">
                <img src="img/javser_phone.png" alt="JAVser" />
            </div>
        </div>

        <div class="right">
            <div class="javserLogo">
                <img src="img/javser_logo.png" />
            </div>
            <div class="description">
                FREE JAV STREAMING
                <br>WITHOUT ADS
            </div>
            <div class="downloadButtonDiv">
                <button class="downloadButton" onclick="downloadClick()">
                    <img id="retryImg" class="noDisplay retryImage"  src="img/retry.png"/>
                    <div id="downloadId" class="tracking-in-expand">
                        DOWNLOAD
                    </div>
                    
                </button>
            </div>

        </div>

    </div>

</body>
</html>
